schema: "src/schema.graphql"
emitLegacyCommonJSImports: false
generates:
  "src/generated/graphql.ts":
    config:
      useIndexSignature: true
      useTypeImports: true
      defaultMapper: Partial<{T}>
      enumsAsTypes: true
      federation: true
      mappers:
        App: ../data-sources.js#AppDocument
        Dataset: ../data-sources.js#DatasetDocument
        Visualization: ../data-sources.js#VisualizationDocument
    plugins:
    - "typescript"
    - "typescript-resolvers"
