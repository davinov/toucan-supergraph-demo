schema: "src/schema.graphql"
emitLegacyCommonJSImports: false,
generates:
  "src/generated/graphql.ts":
    config:
      useIndexSignature: true
      useTypeImports: true
      defaultMapper: Partial<{T}>
      contextType: "./index#ApolloServerContext"
    plugins:
    - "typescript"
    - "typescript-resolvers"
