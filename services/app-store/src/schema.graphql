type Tenant {
  id: ID!
  name: String
  apps: [App!]!
}

type App {
  id: ID!
  name: String!
  url: String!
  tenant: Tenant!
}

# Lists all of the available queries that clients can execute
type Query {
  app(id: ID!): App
  appByURL(url: String!): App
  appsForTenant(tenantId: ID!): [App!]!
  tenant(id: ID!): Tenant
}
