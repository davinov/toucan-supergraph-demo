type Tenant {
  id: ID!
  name: String
  apps: [App!]!
}

type App {
  id: ID!
  name: String!
  url: String!
  tenant: Tenant!
  visualizations: [Visualization!]! # -> storytelling
  datasets: [Dataset!]! # -> storytelling
}

type Dataset { # -> storytelling
  id: ID!
  name: String!
  query: String!
}

type Visualization { # -> storytelling
  id: ID!
  title: String!
  type: VisualizationType!
  dataset: Dataset!
}

enum VisualizationType { # -> storytelling
  BARCHART
  LINECHART
  TABLE
}

# Lists all of the available queries that clients can execute
type Query {
  app(id: ID!): App
  appByURL(url: String!): App
  appsForTenant(tenantId: ID!): [App!]!
  tenant(id: ID!): Tenant
  visualization(appUrl: String!, visualizationId: ID!): Visualization # -> storytelling
}
